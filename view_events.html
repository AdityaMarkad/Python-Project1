<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>View Events</title>
</head>
<body>

<h2>All Events</h2>

{% for id, event in events.items() %}
<div class="card">
    <h3>{{ event.name }}</h3>
    <p>Date: {{ event.date }}</p>
    <p>Venue: {{ event.venue }}</p>
    <p>Participants: {{ event.participants|length }}</p>
    <a href="/report/{{ id }}" class="btn">View Report</a>
</div>
{% endfor %}

</body>
</html>
